<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музей | Главная</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner d-flex">
                    <div class="header__top-list d-flex">
                        <li class="header__top-item">
                            <div class="header__search"></div>
                        </li>
                        <li class="header__top-item">
                            <a class="header__buy" href="#">Купить Билет</a>
                        </li>
                        <li class="header__top-item">
                            <a class="header__phone" href="tel:+73467330868">+7 (3467) <span class="bold">33-08-68</span></a>
                        </li>
                        <li class="header__top-item">
                            <div class="header__eye"></div>
                        </li>
                    </div>

                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="container">
                <div class="header__main-inner d-flex">
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.png" alt="Государственный музей">
                    </a>
                    <nav class="header__nav">
                        <ul class="header__list d-flex">
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Афиша
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Новости
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Коллекции
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Выставки
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    О музее
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Филиалы
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">
                                    Посетителям
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="hero">
            <div class="swiper-container hero__slider">
                <div class="swiper-wrapper hero__wrapper">
                    <div class="swiper-slide hero__slide" style="background-image: url('images/hero-slider-bg.jpg');"></div>
                    <div class="swiper-slide hero__slide" style="background-image: url('images/hero-slider-bg2.jpg');"></div>
                    <div class="swiper-slide hero__slide" style="background-image: url('images/hero-slider-bg.jpg');"></div>
                    <div class="swiper-slide hero__slide" style="background-image: url('images/hero-slider-bg.jpg');"></div>
                </div>
            </div>
            <div class="container hero__inner">
                <div class="hero__box">
                    <div class="hero__title">
                        Основной баннер
                    </div>
                    <p class="hero__text">
                        содержащий графический материал с информацией о проводимых мероприятиях
                    </p>
                    <a class="hero__link" href="#">
                        Подробнее
                    </a>
                    <div class="hero__nav">
                        <button class="hero__btn hero__btn--prev"></button>
                        <button class="hero__btn hero__btn--next"></button>
                    </div>
                </div>
                <div class="swiper-pagination hero__pagination">
                    
                </div>
                <div class="hero__online">
                    online трансляция
                </div>
            </div>
        </section>

        <section class="galleries">
            <div class="container">
                <div class="galleries__inner d-flex">
                    <div class="galleries__item">
                        
                    </div>
                    <div class="galleries__item">
                        
                    </div>
                    <div class="galleries__item">
                        
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/libs.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
